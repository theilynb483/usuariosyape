  <body>

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

	  <div id="login-page">
	  	<div class="container">
			<p class="centered"><a href="profile.html"><img src="assets/img/Yape logo.png" class="img-circle" width="60"></a></p>
		      <form class="form-login" action="index.html">
		        <h2 class="form-login-heading">Iniciar Sesion</h2>
		        <div class="login-wrap">
		            <input type="text" class="form-control" placeholder="Usuario" autofocus>
		            <br>
		            <input type="contraseña" class="form-control" placeholder="Contraseña">
		            <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal"> ¿Olvido su contraseña?</a>
		
		                </span>
		            </label>
					<button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> ACCEDER</button>
					<hr>

					
		            
					<div class="login-social-link centered">
						<p>¿Quieres ingresar con Google?</p>
							<button class="btn btn-facebook" type="submit"><i class="Google"></i> Google</button>
						</div>
						<div class="registration">
							¿Todavia no estas registrado?
							<a class="" href="#">
								<div class="registration"></div>
								<button class="btn btn-twitter" type="submit"><i class=""></i> Registrate</button>
							</a>
						</div>
			
					</div>
		      </form>	  	
	  	
	  	</div>
	  </div>

    <!-- js placed at the end of the document so the pages load faster -->
